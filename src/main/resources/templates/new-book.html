<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Book</title>
</head>
<body>
<div align="center">
    <h1>Create New Book</h1>
    <br />
    <form action="#" th:action="@{/books/save}" th:object="${book}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>Title:</td>
                <td><input type="text" th:field="*{title}" required/></td>
            </tr>
            <tr>
                <td>Author:</td>
                <td><input type="text" th:field="*{author}" required/></td>
            </tr>
            <tr>
                <td>ISBN:</td>
                <td><input type="text" th:field="*{isbn}" required/></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
