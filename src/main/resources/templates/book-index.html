<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Book Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div align="center">
    <h1>Books List</h1>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="book : ${bookList}">
            <td th:text="${book.id}">Book ID</td>
            <td th:text="${book.title}">Title</td>
            <td th:text="${book.author}">Author</td>
            <td th:text="${book.isbn}">ISBN</td>
            <td>
                <a th:href="@{'/books/edit/' + ${book.id}}" class="btn btn-primary">Edit</a>
                <a th:href="@{'/books/delete/' + ${book.id}}" class="btn btn-primary">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <a th:href="@{/books/new}" class="btn btn-primary">Add New Book</a>
    <br><br>
    <a th:href="@{/}" class="btn btn-primary">Return To Customer List</a>
</div>
</body>
</html>
