<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Available Books</title>
</head>
<body>
<div align="center">
    <h1>Available Books List</h1>
    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>Book ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${availableBooksList}">
            <td th:text="${book.id}">Book ID</td>
            <td th:text="${book.title}">Title</td>
            <td th:text="${book.author}">Author</td>
            <td th:text="${book.isbn}">ISBN</td>
            <td><a th:href="@{'/books/checkout/' + ${book.id} + '/' + ${customerId}}">Checkout</a>
        </tr>
        </tbody>
    </table>
    <br>
    <a th:href="@{'/'}">Return to Customer List</a>
</div>
</body>
</html>
